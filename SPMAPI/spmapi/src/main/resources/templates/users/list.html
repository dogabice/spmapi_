<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
    <h1>Users List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">username</td>
                <td th:text="${user.role}">role</td>
                <td>
                    <a th:href="@{/api/users/{id}(id=${user.id})}">View</a>
                    <a th:href="@{/api/users/{id}(id=${user.id})}">Edit</a>
                    <a th:href="@{/api/users/{id}(id=${user.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/users/create">Create New User</a>
</body>
</html>
