<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Stock</title>
</head>
<body>
    <h1>Create New Stock</h1>
    <form th:action="@{/api/stocks}" th:object="${stock}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" />
        <button type="submit">Create Stock</button>
    </form>
    <a href="/stocks">Back to List</a>
</body>
</html>
