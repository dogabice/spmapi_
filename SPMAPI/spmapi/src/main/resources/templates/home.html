<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #007bff;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Stock Portfolio Management System</h1>
    </header>
    <div class="container">
        <nav>
            <a href="/users">Users</a>
            <a href="/stocks">Stocks</a>
            <a href="/portfolios">Portfolios</a>
            <a href="/admin">Admin Actions</a>
        </nav>
        <div class="main-content">
            <h2>Dashboard</h2>
            <p>Select an option from the menu above to manage users, stocks, portfolios, or view admin actions.</p>
        </div>
    </div>
    <table border="1"></table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Price</th>
                <th>Buy Price</th>
                <th>Sell Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="stock : ${stocks}">
                <td th:text="${stock.id}">ID</td>
                <td th:text="${stock.name}">Name</td>
                <td th:text="${stock.lastPrice}">Last Price</td>
                <td th:text="${stock.buyPrice}">Buy Price</td>
                <td th:text="${stock.sellPrice}">Sell Price</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
